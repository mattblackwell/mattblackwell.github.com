---
layout: default
slug: research
title: Research
---

{% for project in site.categories.research %}
<div class="project span-24">
  <div class="project-title span-24">
    <a href={{project.url}}>{{project.title}}</a>
  </div>
<div class="span-8">
{% if project.image %}
<img src={{project.image}} alt={{project.image-alt}} />
{% endif %}
</div>
<div class="span-16 last">
{{project.content}}
</div>
</div>
{% endfor %}
